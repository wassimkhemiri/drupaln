comm100.settings:
  path: 'admin/config/services/comm100'
  defaults:
    _controller: '\Drupal\comm100\Controller\Comm100Controller::adminForm'
    _title: 'Comm100 Live Chat Settings'
  requirements:
    _permission: 'administer Comm100'
comm100.save_link:
  path: 'admin/config/services/comm100/savelink'
  defaults:
    _controller: '\Drupal\comm100\Controller\Comm100Controller::saveLink'
  requirements:
    _permission: 'administer Comm100'
comm100.save_unlink:
  path: 'admin/config/services/comm100/saveunlink'
  defaults:
    _controller: '\Drupal\comm100\Controller\Comm100Controller::saveUnLink'
  requirements:
    _permission: 'administer Comm100'
